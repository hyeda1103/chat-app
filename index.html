<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 렌더링 방식 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 설정 -->
    <title>NASA</title>

    <!-- SEO(검색 엔진 최적화: 구글이나 네이버 등에 자신의 웹 사이트/페이지를 노출할 수 있도록 정보를 최적화하는 작업) -->
    <!-- 오픈 그래프(웹페이지가 소셜 미디어로 공유될 때 우선적으로 활용되는 정보)  -->
    <!-- 페이지의 유형 -->
    <meta property="og:type" content="website" />
    <!-- 속한 사이트의 이름 -->
    <meta property="og:site_name" content="NASA" />
    <!-- 페이지의 이름(제목) -->
    <meta property="og:title" content="National Aeronautics and Space Administration">
    <!-- 페이지의 간단한 설명 -->
    <meta property="og:description"
        content="NASA.gov brings you the latest news, images and videos from America's space agency, pioneering the future in space exploration, scientific discovery and aeronautics research.">
    <!-- 페이지의 대표 이미지 주소(URL) -->
    <meta property="og:image" content="http://www.nasa.gov/sites/default/files/images/nasaLogo-570x450.png">
    <!-- 페이지의 주소(URL) -->
    <meta property="og:url" content="https://www.nasa.gov/" />

    <!-- 트위터 카드 -->
    <!-- 페이지의 유형 -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- 속한 사이트의 이름 -->
    <meta property="twitter:site" content="@NASA" />
    <!-- 페이지의 이름(제목) -->
    <meta property="twitter:title" content="National Aeronautics and Space Administration">
    <!-- 페이지의 간단한 설명 -->
    <meta property="twitter:description"
        content="Pioneering the future in space exploration, scientific discovery and aeronautics research.">
    <!-- 페이지의 대표 이미지 주소(URL) -->
    <meta property="twitter:image" content="http://www.nasa.gov/sites/default/files/images/nasaLogo-570x450.png">
    <!-- 페이지 주소(URL) -->
    <meta property="twitter:url" content="https://www.nasa.gov/" />

    <!-- 파비콘(favorite icon) 설정 -->
    <link rel="icon" href="https://www.nasa.gov/favicon.ico" />
    <!-- 각 브라우저의 기본 스타일을 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- 구글 폰트: main.css보다 먼저 불러올 수 있도록 한다 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Google material Icon을 불러온다 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
    </header>
</body>

</html>
